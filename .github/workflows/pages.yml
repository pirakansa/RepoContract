# GitHub Pages Deployment for Contract Schemas
# Deploys JSON Schema files to https://pirakansa.github.io/Contract/

name: Deploy Schemas to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'schemas/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site content
        run: |
          mkdir -p _site/schemas
          
          # Copy schema files
          cp schemas/*.json _site/schemas/
          
          # Create version aliases
          # v1.json -> contract.v1.schema.json
          cp schemas/contract.v1.schema.json _site/schemas/v1.json
          
          # Create index page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Repo Contract - JSON Schemas</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                line-height: 1.6;
              }
              h1 { border-bottom: 2px solid #0366d6; padding-bottom: 0.5rem; }
              a { color: #0366d6; }
              code {
                background: #f6f8fa;
                padding: 0.2rem 0.4rem;
                border-radius: 3px;
                font-size: 0.9em;
              }
              pre {
                background: #f6f8fa;
                padding: 1rem;
                border-radius: 6px;
                overflow-x: auto;
              }
              .schema-list {
                list-style: none;
                padding: 0;
              }
              .schema-list li {
                padding: 0.5rem 0;
                border-bottom: 1px solid #eee;
              }
            </style>
          </head>
          <body>
            <h1>Repo Contract - JSON Schemas</h1>
            <p>
              This site hosts JSON Schema definitions for 
              <a href="https://github.com/pirakansa/Contract">Repo Contract</a>.
            </p>
            
            <h2>Available Schemas</h2>
            <ul class="schema-list">
              <li>
                <strong>v1.0</strong>: 
                <a href="schemas/v1.json">schemas/v1.json</a>
                <br>
                <small>Canonical: <code>schemas/contract.v1.schema.json</code></small>
              </li>
            </ul>
            
            <h2>Usage</h2>
            <p>Add the <code>$schema</code> field to your contract file:</p>
            <pre><code># contract.yml
          $schema: "https://pirakansa.github.io/Contract/schemas/v1.json"
          version: "1.0"

          branch_protection:
            # ...</code></pre>
            
            <h2>Links</h2>
            <ul>
              <li><a href="https://github.com/pirakansa/Contract">GitHub Repository</a></li>
              <li><a href="https://github.com/pirakansa/Contract/blob/main/docs/spec/contract-v1.md">Specification</a></li>
            </ul>
            
            <footer style="margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #eee; color: #666;">
              <small>Â© 2026 Repo Contract Project</small>
            </footer>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
